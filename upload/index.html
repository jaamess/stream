<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Subtitle Upload</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
  <div id="loginContainer" class="container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return checkPassword()">
      <input name="password" id="passwordInput" type="password" placeholder="Enter password" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="uploadContainer" class="container hidden">
    <h1>Upload File</h1>
    <form id="uploadForm">
      <input name="file" id="fileInput" type="file" required />
      <button type="submit">Upload</button>
    </form>
    <div id="blobUrlContainer" class="hidden">
      Blob url: <a id="blobUrl" href="#">Not available</a>
    </div>
  </div>
</body>
</html>
